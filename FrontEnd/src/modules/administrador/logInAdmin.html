<html>
    
    
  <div class="container-fluid"> 

    <!-- Page Heading -->
       <div class="row">
           <div class="col-lg-12">
               <h1 class="page-header">
                   Solo para Administradores
               </h1>
               <ol class="breadcrumb">
                   <li>
                       <i class="fa fa-dashboard"></i>  <a href="#/">Log-in Admin</a>
                   </li>
                   <li class="active">
                       <i class="fa fa-edit"></i> Log-in
                   </li>
               </ol>
           </div>
       </div>
        <div class="col-lg-6">
                       <h2>Entre con su Usuario de Administrador</h2>

                       <form name="loginAdmin" role="form"  ng-submit="loginAdmin.$valid  && adminCtrl.setLogin('si') && adminCtrl.setTab('1')" novalidate>

                           <div class="form-group">
                               <label>Log-in</label>

                               <input type="email" class="form-control" placeholder="Email de registro" autofocus required 
                                      ng-model="proveedor.usuario">
                           </div>
                           <div class="form-group has-warning">
                               <label class="control-label" for="inputWarning">Contraseña</label>
                               <input type="password" class="form-control" id="inputSuccess" required
                                      ng-model="proveedor.password" >
                           </div>

                       </form>

                       <button type="submit" class="btn btn-primary"
                               ng-disabled="loginAdmin.$invalid"  ng-click="adminCtrl.setLogin('si') && adminCtrl.setTab('1')"  >Entrar</button><br><br>

                       <a href="#/" class="alert-link">Haga click aqui para volver a la página principal</a>

                   </div>
       </div>
</html>
