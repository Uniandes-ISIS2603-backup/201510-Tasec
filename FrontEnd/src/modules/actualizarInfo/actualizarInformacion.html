<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                                Actualice su Información
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Actualizar información</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> {{usuario}}
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6 ">
                        <h2>Nueva información</h2>
                        
                        <form name="registrarCForm" role="form"  novalidate>

                            <div class="form-group">
                                <label>Nombre</label>
                                <input class="form-control" placeholder="Primer nombre" required 
                                       ng-model="cliente.nombre" >
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess">Ingrese un nuevo correo</label>
                                <input type="email" class="form-control" id="inputSuccess" placeholder="Si desea, puede dejar su correo viejo" required 
                                       ng-model="cliente.correo" >
                            </div>
                            <div class="form-group">
                                <label>Ingrese su edad:</label>
                                <input type="number" class="form-control" placeholder="Ingrese su nueva edad" required 
                                       ng-model="cliente.edad">
                            </div>
                            <div class="form-group has-warning">
                                <label class="control-label" for="inputWarning">Ingrese una contraseña  <i> (Al menos 6 caracteres) </i></label>
                                <input type="password" class="form-control" id="inputWarning" placeholder="Contraseña nueva" required 
                                       ng-model="cliente.contrasena1" ng-minlength='6'>
                            </div>
                            <div class="form-group has-warning">
                                <label class="control-label" for="inputWarning">Repetir contraseña</label>
                                <input type="password" class="form-control" id="inputWarning" placeholder="Contraseña nueva" required 
                                       ng-model="cliente.contrasena2" ng-minlength='6'>
                            </div>

                            <button type="submit" class="btn btn-primary"
                                    ng-disabled="registrarCForm.$invalid">Guardar Nueva Información</button>
                        </form>

                    </div>
                </div>
