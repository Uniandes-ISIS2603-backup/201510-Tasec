<div ng-controller="servicioCtrl as servicioCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Servicio</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="servicioCtrl.editMode" ng-click="servicioCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
					<button class="btn btn-default navbar-btn" ng-hide="servicioCtrl.editMode" ng-click="servicioCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="servicioCtrl.editMode" ng-click="servicioCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="servicioCtrl.editMode" ng-click="servicioCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
		</nav>
	</div>
	<div ng-hide="servicioCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Calificación</th>
                                        <th>Precio</th>
                                        <th>Descuento</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.nombre}}</td>
					<td>{{record.descripcion}}</td>
					<td>{{record.calificacion}}</td>
                                        <td>{{record.precio}}</td>
                                        <td>{{record.descuento}}</td>
					<td>
						<button class="btn btn-default btn-sm" ng-click="servicioCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
						<button class="btn btn-default btn-sm" ng-click="servicioCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
        <pagination total-items="totalItems" ng-model="currentPage" ng-change="servicioCtrl.pageChanged()" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" items-per-page="itemsPerPage"></pagination>
	</div>
	<div ng-show="servicioCtrl.editMode">
		<form name="servicioForm" role="form">
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>			
			<div class="form-group">
				<label for="name">Nombre</label>
				<input id="nombre" class="form-control" type="text" ng-model="currentRecord.nombre"/>
			</div>
			<div class="form-group">
				<label for="descripción">Descripción</label>
				<input id="descripcion" class="form-control" type="text" ng-model="currentRecord.descripcion"/>
			</div>
			<div class="form-group">
				<label for="calificacion">Calificación</label>
				<input id="calificacion" class="form-control" type="number" ng-model="currentRecord.calificacion"/>
			</div>
                        <div class="form-group">
				<label for="precio">Precio</label>
				<input id="precio" class="form-control" type="number" ng-model="currentRecord.precio"/>
			</div>
                        <div class="form-group">
				<label for="descuento">Descuento</label>
				<input id="descuento" class="form-control" type="number" ng-model="currentRecord.descuento"/>
			</div>
		</form>
	</div>
</div>
