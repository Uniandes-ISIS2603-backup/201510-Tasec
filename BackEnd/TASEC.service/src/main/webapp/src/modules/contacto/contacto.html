        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row">
            <div class="col-md-8">
                <h3>Mandanos un Mensaje</h3>
                <form name="sentMessage" id="contactForm" novalidate >
                    <div class="form-group has-success">
                        <div class="control-label">
                            <label>Nombre completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required
                                   ng-model="mensaje.nombre">
                        </div>
                    </div>
                    <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess">Ingrese un correo valido</label>
                                <input type="email" class="form-control" id="mail" placeholder="ejemplo@tasec.com" required 
                                       ng-model="mensaje.correo" >
                    </div>
                    <div class="form-group has-success">
                        <div class="control-label">
                            <label>Celular</label>
                            <input type="number" class="form-control" id="phone" placeholder="i.e. 3163008983" required
                                   ng-model="mensaje.celular">
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <div class="control-label">
                            <label>Mensaje:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" maxlength="999" style="resize:none" placeholder="Ingrese su inquietud"
                                      ng-model="mensaje.mensaje"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary" 
                            ng-disabled="sentMessage.$invalid">Enviar mensaje</button>
                </form>
            </div>

        </div>
