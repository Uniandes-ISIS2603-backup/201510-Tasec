<html>
<!-- Page Heading -->
       <div class="row">
           <div class="col-lg-6 ">
               <h2>Registrese</h2>

               <form name="registrarPForm" role="form" ng-submit="registrarPForm.$valid && proveedoresCtrl.addProveedor(proveedor)" novalidate>

                   <div class="form-group">
                       <label>Nombre de su Agencia</label>
                       <input class="form-control" placeholder="Nombre de agencia" required 
                              ng-model="proveedor.nombre" >
                   </div>
                   <div class="form-group has-success">
                       <label class="control-label" for="inputSuccess">Ingrese un correo valido</label>
                       <input type="email" class="form-control" id="inputSuccess" placeholder="ejemplo@tasec.com" required 
                              ng-model="proveedor.correo" >

                   </div>
                   <div class="form-group">
                       <label>Descripción de sus servicios:</label>
                       <textarea class="form-control" rows="2" 
                              ng-model="proveedor.descripcion"></textarea>
                   </div>
                   <div class="form-group has-warning">
                       <label class="control-label" for="inputWarning">Ingrese una contraseña  <i> (Al menos 6 caracteres) </i></label>
                       <input type="password" class="form-control" id="inputWarning" required 
                              ng-model="proveedor.contrasena1" ng-minlength='6'>
                   </div>
                   <div class="form-group has-warning">
                       <label class="control-label" for="inputWarning">Repetir contraseña</label>
                       <input type="password" class="form-control" id="inputWarning" required 
                              ng-model="proveedor.contrasena2" ng-minlength='6'>
                   </div>

                   <button type="submit" class="btn btn-primary"
                           ng-disabled="registrarPForm.$invalid">Registrar</button>
               </form>

           </div>
           <div class="col-lg-6">
               <h2>Ya tiene un usuario?</h2>

               <form name="loginProveedor" role="form"  ng-submit="loginProveedor.$valid  && proveedoresCtrl.setLogin('si')" novalidate>

                   <div class="form-group">
                       <label>Log-in</label>

                       <input type="email" class="form-control" placeholder="Email de registro" autofocus required 
                              ng-model="proveedor.usuario">
                   </div>
                   <div class="form-group has-warning">
                       <label class="control-label" for="inputWarning">Contraseña</label>
                       <input type="password" class="form-control" id="inputSuccess" required
                              ng-model="proveedor.password" >
                   </div>

               </form>

               <button type="submit" class="btn btn-primary"
                       ng-disabled="loginProveedor.$invalid" ng-click="proveedoresCtrl.setLogin('si')" >Entrar</button><br><br>

               <a ng-click='mostrarProveedores=false;' href >Haga click aqui para volver a la página principal</a>

           </div>
       </div>
       <!-- /.row -->
</html>
