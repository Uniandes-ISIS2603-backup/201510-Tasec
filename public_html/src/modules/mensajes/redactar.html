<html>
    <form>
        <form name="enviarMensaje" role="form" novalidate>
            <br><br><br><br>
            <div class="form-group">
                <label>Destinatario</label>
                <input type="email" class="form-control" placeholder="Email del destinatario" autofocus required>
            </div>
            <div class="form-group">
                <label>Mensaje</label>
                <textarea class='form-control' rows="15"></textarea>
            </div>

        </form>

        <button type="submit" class="btn btn-primary" style="float:right;">Enviar</button>
        <button class="btn btn-warning" style="float:left;">Cancelar</button>

    </form>
</html>
