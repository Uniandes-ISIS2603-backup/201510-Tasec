<div ng-controller="addressCtrl as addressCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Address</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="addressCtrl.editMode" ng-click="addressCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
					<button class="btn btn-default navbar-btn" ng-hide="addressCtrl.editMode" ng-click="addressCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="addressCtrl.editMode" ng-click="addressCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="addressCtrl.editMode" ng-click="addressCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
		</nav>
	</div>
	<div ng-hide="addressCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Street</th>
					<th>Avenue</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.street}}</td>
					<td>{{record.avenue}}</td>
					<td>
						<button class="btn btn-default btn-sm" ng-click="addressCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
						<button class="btn btn-default btn-sm" ng-click="addressCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
        <pagination total-items="totalItems" ng-model="currentPage" ng-change="addressCtrl.pageChanged()" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" items-per-page="itemsPerPage"></pagination>
	</div>
	<div ng-show="addressCtrl.editMode">
		<form name="addressForm" role="form">
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>			
			<div class="form-group">
				<label for="street">Street</label>
				<input id="street" class="form-control" type="text" ng-model="currentRecord.street"/>
			</div>
			<div class="form-group">
				<label for="avenue">Avenue</label>
				<input id="avenue" class="form-control" type="text" ng-model="currentRecord.avenue"/>
			</div>
		</form>
	</div>
</div>
